<html>
  <head>
      <title>popper plugin tests</title>

      <script type="text/javascript">
        // workaround to make jquery-ui animations work with sinon.clock
        window.webkitRequestAnimationFrame = null;
        window.mozRequestAnimationFrame = null;
        window.oRequestAnimationFrame = null;
      </script>

      <!-- Load jQuery and jQuery UI, both JS and CSS -->
      <script src="jquery-1.6.2.min.js" type="text/javascript"></script>
      <script src="jquery.ui.widget.js" type="text/javascript"></script>

      <!-- Qunit and other testing goodies -->
      <script src="http://code.jquery.com/qunit/qunit-git.js" type="text/javascript"></script>
      <link href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" rel="stylesheet" />
      <script src="sinon-1.3.1.js" type="text/javascript"></script>
      <script src="sinon-ie-1.3.1.js" type="text/javascript"></script>
      <!-- ... breaks async tests
      <script src="sinon-qunit-1.0.0.js" type="text/javascript"></script>
      -->
      <script src="./jquery.simulate.js" type="text/javascript"></script>

    
      <!-- Implement a head-less server -->
      <script src="https://raw.github.com/philikon/MockHttpRequest/master/lib/mock.js" type="text/javascript"></script>

      <!-- The widget plugin JS and CSS -->
      <script src="../popper.pushdown.js" type="text/javascript"></script>
      <link href="../popper.pushdown.css" type="text/css" rel="stylesheet" />

      <!-- The test suite -->
      <script src="test.js" type="text/javascript"></script>

  </head>

  <body>
    <h1 id="qunit-header">popper plugin tests</h1>  
    <h2 id="qunit-banner"></h2>  
    <h2 id="qunit-userAgent"></h2>

    <div id="main">
    </div>
  </body>
</html>
